<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <script src="eel.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <input id="location" class="location" type="text" required placeholder="Введите название города...">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button id="show" class="btn btn-lg but">Узнать погоду</button>
        </div>
    </div>
    <hr size="5px" style="color: white;">
    <div class="info" id="info">

    </div>
    <script type="text/javascript">
        async function display_weather() {
            let place = document.getElementById('location').value;

            let res = await eel.get_weather(place)();
            document.getElementById('info').innerHTML = res;
        }

        jQuery('#show').on('click', function() {
            display_weather();
        });
    </script>


</body>

</html>
